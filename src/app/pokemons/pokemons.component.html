<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="pokemons">
    <mat-card-content>
      <ul class="pokemons__list">
        <li *ngFor="let pokemon of pokemons">{{ pokemon }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-details></app-details>
  </mat-grid-tile>
</mat-grid-list>
